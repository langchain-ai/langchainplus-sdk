name: Python CI

on:
  push:
    branches: [main]
    paths:
      - "python/**"
  pull_request:
    paths:
      - "python/**"
  workflow_dispatch:

env:
  POETRY_VERSION: "1.4.2"

jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.11"
          - "3.12"
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install poetry
        run: python -m pipx install poetry==$POETRY_VERSION
      - name: Install dependencies
        run: |
          python -m poetry install --with dev,lint
          python -m poetry run pip install -U langchain
      - name: Build ${{ matrix.python-version }}
        run: python -m poetry build
      - name: Lint ${{ matrix.python-version }}
        run: make lint
      - name: Run Unit tests ${{ matrix.python-version }}
        run: make tests
        shell: bash